name: CI

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-24.04
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, zip, sqlite3
        coverage: none
    
    - name: Install dependencies
      run: composer install --no-interaction --prefer-dist
    
    - name: Create .env.test
      run: |
        echo "APP_ENV=test" > .env.test
        echo "APP_SECRET=test_secret_$(date +%s)" >> .env.test
        echo "DATABASE_URL=mysql://root:root@127.0.0.1:3306/test_db?serverVersion=8.0&charset=utf8mb4" >> .env.test
    
    - name: Setup database
      run: |
        php bin/console doctrine:database:create --env=test
        php bin/console doctrine:schema:create --env=test
    
    - name: Run tests
      env:
        SYMFONY_DEPRECATIONS_HELPER: disabled
      run: |
        # Запускаем тесты по группам
        php bin/phpunit --testsuite=Unit
        php bin/phpunit --testsuite=Integration
        php bin/phpunit --testsuite=Functional --stop-on-failure