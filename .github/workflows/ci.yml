name: CI

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-24.04
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP with extensions
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, redis, zip, amqp, xdebug
        coverage: xdebug
        tools: composer:v2
    
    - name: Check PHP version
      run: php -v
    
    - name: Install dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader
    
    - name: Create phpunit.xml if not exists
      run: |
        if [ ! -f phpunit.xml ] && [ ! -f phpunit.xml.dist ]; then
          cp phpunit.xml.dist.example phpunit.xml.dist 2>/dev/null || echo "Will use default PHPUnit config"
        fi
    
    - name: Run PHPUnit tests
      run: |
        export DATABASE_URL="mysql://root:root@127.0.0.1:3306/test_db?serverVersion=8.0&charset=utf8mb4"
        export REDIS_URL="redis://127.0.0.1:6379"
        php bin/phpunit --no-coverage
    
    - name: Run PHPUnit with coverage (optional)
      if: success()
      run: |
        export DATABASE_URL="mysql://root:root@127.0.0.1:3306/test_db?serverVersion=8.0&charset=utf8mb4"
        export REDIS_URL="redis://127.0.0.1:6379"
        php bin/phpunit --coverage-text --coverage-clover=coverage.xml