name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-24.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, zip, sqlite3
        coverage: none
        tools: composer
    
    - name: Check PHP version
      run: php -v
    
    - name: Validate composer.json
      run: composer validate --strict
    
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-8.3-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-8.3-
    
    - name: Install dependencies
      run: composer install --no-interaction --prefer-dist --no-progress
    
    - name: Create .env.test with in-memory SQLite
      run: |
        echo "APP_ENV=test" > .env.test
        echo "APP_SECRET=test_secret_$(date +%s)" >> .env.test
        echo "DATABASE_URL=sqlite:///:memory:" >> .env.test  # ⬅️ IN-MEMORY SQLite
        echo "JWT_SECRET_KEY=%kernel.project_dir%/config/jwt/private.pem" >> .env.test
        echo "JWT_PUBLIC_KEY=%kernel.project_dir%/config/jwt/public.pem" >> .env.test
        echo "JWT_PASSPHRASE=test_passphrase" >> .env.test
    
    - name: Setup database (in-memory SQLite)
      run: |
        # Для in-memory SQLite просто создаем схему
        # База данных создается автоматически в памяти
        php bin/console doctrine:schema:create --env=test --quiet
    
    - name: Run PHPUnit tests
      env:
        SYMFONY_DEPRECATIONS_HELPER: disabled
      run: |
        php bin/phpunit --no-coverage